<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Introduction Form</title>

<link rel="stylesheet" href="styles/styles.css">
<link rel="icon" type="image/svg+xml" href="images/favicon.svg">

<style>
/* Embedded styling for this page only */

main {
    max-width: 900px;
    margin: 40px auto;
    padding: 20px;
}

.intro-form {
    background: #ffffff;
    padding: 25px;
    border-radius: 10px;
    box-shadow: 0 8px 20px rgba(0,0,0,0.08);
}

.intro-form h2 {
    text-align: center;
    margin-bottom: 20px;
}

.name-row {
    display: flex;
    gap: 15px;
}

.name-row div {
    flex: 1;
}

label {
    font-weight: bold;
    display: block;
    margin-top: 12px;
}

input, textarea {
    width: 100%;
    padding: 8px;
    margin-top: 4px;
    border-radius: 6px;
    border: 1px solid #ccc;
    font-family: inherit;
}

textarea {
    min-height: 80px;
}

button {
    margin-top: 20px;
    padding: 10px 18px;
    border: none;
    border-radius: 6px;
    background: #2F2F2F;
    color: white;
    cursor: pointer;
}

button:hover {
    background: #444;
}

#output {
    margin-top: 30px;
    padding: 20px;
    background: #FAFAF7;
    border-radius: 8px;
}
</style>

</head>

<body>

<div data-include="components/header.html"></div>

<main>

<div class="intro-form">
<h2>Introduction Form</h2>
<p>Fields marked * are required.</p>

<form id="introForm">

<div class="name-row">
    <div>
        <label for="firstname">First Name *</label>
        <input type="text" id="firstname" required value="Yamilet">
    </div>

    <div>
        <label for="middle">Middle Initial</label>
        <input type="text" id="middle" maxlength="1" value="A">
    </div>

    <div>
        <label for="lastname">Last Name *</label>
        <input type="text" id="lastname" required value="Altamirano">
    </div>
</div>

<label for="personal">Personal Background *</label>
<textarea id="personal" required>I was born in New Jersey and moved to NC when I was six years old. I have an older and younger brother, so I am the middle child. I have 5 pets.</textarea>

<label for="professional">Professional Background *</label>
<textarea id="professional" required>I have not had a professional job yet, Iâ€™ve only worked part-time jobs.</textarea>

<label for="academic">Academic Background *</label>
<textarea id="academic" required>Majoring in IT focusing on app development and data analytics (AAS)</textarea>

<label for="courses">Current Courses (one per line)</label>
<textarea id="courses">CSC-151
DBA-285
WEB-115</textarea>

<button type="submit">Submit</button>

</form>

<div id="output"></div>

</div>

</main>

<div data-include="components/footer.html"></div>

<script src="scripts/HTMLInclude.js"></script>

<script>
document.getElementById("introForm").addEventListener("submit", function(e){
    e.preventDefault();

    const first = document.getElementById("firstname").value;
    const middle = document.getElementById("middle").value;
    const last = document.getElementById("lastname").value;
    const personal = document.getElementById("personal").value;
    const professional = document.getElementById("professional").value;
    const academic = document.getElementById("academic").value;
    const courses = document.getElementById("courses").value;

    const courseArray = courses.split("\n").filter(course => course.trim() !== "");

    let courseList = "<ul>";
    courseArray.forEach(course => {
        courseList += `<li>${course}</li>`;
    });
    courseList += "</ul>";

    document.getElementById("output").innerHTML = `
        <h2>${first} ${middle ? middle + "." : ""} ${last}</h2>
        <p><strong>Personal Background:</strong> ${personal}</p>
        <p><strong>Professional Background:</strong> ${professional}</p>
        <p><strong>Academic Background:</strong> ${academic}</p>
        <p><strong>Current Courses:</strong></p>
        ${courseList}
    `;
});
</script>

</body>
</html>
