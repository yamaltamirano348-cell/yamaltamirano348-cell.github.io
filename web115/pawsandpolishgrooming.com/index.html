<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Paws & Polish Grooming - Business Card</title>

<style>
* {
  box-sizing: border-box;
}

body {
  margin: 0;
  min-height: 100vh;
  display: flex;
  justify-content: center;
  align-items: center;
  background: #f2efe9;
  font-family: Arial, Helvetica, sans-serif;
}

/* Floating card */
.card {
  width: min(900px, 95vw);
  background: white;
  padding: 40px;
  border-radius: 16px;
  box-shadow: 0 18px 45px rgba(0,0,0,0.25);
  display: flex;
  gap: 40px;
  align-items: center;
}

/* Left logo side */
.logo {
  flex: 1;
  text-align: center;
}

.logo svg {
  width: 180px;
}

/* Right content */
.content {
  flex: 2;
}

.content h1 {
  margin: 0;
  color: #8b2c2c;
  font-size: 32px;
}

.tagline {
  margin: 8px 0 16px;
  font-size: 18px;
}

.name {
  font-weight: 800;
  font-size: 22px;
  color: #8b2c2c;
  margin: 10px 0 4px;
}

.role {
  margin: 0 0 18px;
  font-size: 18px;
}

.info {
  margin: 6px 0;
  font-size: 17px;
}

.contact {
  margin-top: 25px;
  font-size: 18px;
}

.contact p {
  margin: 6px 0;
}

/* Validation */
.validate {
  margin-top: 25px;
  font-size: 14px;
}

.validate a {
  color: black;
  font-weight: bold;
}
</style>
</head>

<body>

<div class="card">

  <!-- Left Side Logo -->
  <div class="logo">
    <!-- Paw SVG -->
    <svg viewBox="0 0 200 200">
      <ellipse cx="100" cy="130" rx="55" ry="45" fill="#1f1f1f"/>
      <circle cx="55" cy="70" r="18" fill="#1f1f1f"/>
      <circle cx="85" cy="55" r="20" fill="#1f1f1f"/>
      <circle cx="115" cy="55" r="20" fill="#1f1f1f"/>
      <circle cx="145" cy="70" r="18" fill="#1f1f1f"/>
      <text x="100" y="145" text-anchor="middle"
            fill="white"
            font-size="28"
            font-weight="800"
            font-family="Arial">
        P&amp;P
      </text>
    </svg>
  </div>

  <!-- Right Side Text -->
  <div class="content">
    <h1>Paws &amp; Polish Grooming</h1>
    <div class="tagline">Because every pet deserves to feel pampered</div>

    <div class="name">Yamilet Altamirano</div>
    <div class="role">Grooming & Client Care</div>

    <div class="info">
      11827 Candlewood Park Dr<br>
      Matthews, NC 28105<br>
      704-362-7814
    </div>

    <div class="contact">
      <p>yamilet@pawsandpolishgrooming.com</p>
      <p>pawsandpolishgrooming.com</p>
    </div>

    <div class="validate">
      <a id="validation_link_html" href="#">Validate HTML</a> |
      <a id="validation_link_css" href="#">Validate CSS</a>
    </div>

  </div>

</div>

<script src="https://lint.page/kit/880bd5.js" crossorigin="anonymous"></script>

<script>
window.addEventListener("load", function () {
  const htmlLink = document.getElementById("validation_link_html");
  const cssLink = document.getElementById("validation_link_css");
  const pageURL = encodeURIComponent(window.location.href);

  if (htmlLink)
    htmlLink.href = "https://validator.w3.org/nu/?doc=" + pageURL;

  if (cssLink)
    cssLink.href = "https://jigsaw.w3.org/css-validator/validator?uri=" + pageURL;
});
</script>

</body>
</html>
