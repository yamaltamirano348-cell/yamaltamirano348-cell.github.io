<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Introduction Form</title>

<style>
body {
  font-family: Arial, Helvetica, sans-serif;
  background-color: #f4f4f4;
  padding: 30px;
}

h1 {
  text-align: center;
}

form {
  background: white;
  padding: 25px;
  border-radius: 10px;
  max-width: 800px;
  margin: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}

.section {
  margin-bottom: 20px;
}

label {
  font-weight: bold;
}

input, textarea {
  width: 100%;
  padding: 8px;
  margin-top: 5px;
  margin-bottom: 15px;
  border-radius: 6px;
  border: 1px solid #ccc;
}

.name-group {
  display: flex;
  gap: 15px;
}

.name-group div {
  flex: 1;
}

button {
  padding: 10px 20px;
  border: none;
  background-color: #333;
  color: white;
  border-radius: 6px;
  cursor: pointer;
}

#output {
  background: white;
  margin-top: 30px;
  padding: 20px;
  border-radius: 10px;
  max-width: 800px;
  margin-left: auto;
  margin-right: auto;
  box-shadow: 0 4px 10px rgba(0,0,0,0.1);
}
</style>

</head>
<body>

<h1>Introduction Form</h1>

<form id="introForm">

<div class="section">
  <div class="name-group">

    <div>
      <label for="firstname">First Name *</label>
      <input type="text" id="firstname" value="Yamilet" required>
    </div>

    <div>
      <label for="middle">Middle Initial</label>
      <input type="text" id="middle" value="A." maxlength="2">
    </div>

    <div>
      <label for="lastname">Last Name *</label>
      <input type="text" id="lastname" value="Altamirano" required>
    </div>

  </div>
</div>

<div class="section">
  <label for="personal">Personal Background *</label>
  <textarea id="personal" required>
I was born in New Jersey and moved to NC when I was six years old. I have an older and younger brother, so I am the middle child. I have 5 pets.
  </textarea>
</div>

<div class="section">
  <label for="professional">Professional Background *</label>
  <textarea id="professional" required>
I have not had a professional job yet, I've only worked part-time jobs.
  </textarea>
</div>

<div class="section">
  <label for="academic">Academic Background *</label>
  <textarea id="academic" required>
Majoring in IT focusing on app development and data analytics (AAS)
  </textarea>
</div>

<div class="section">
  <label>Current Courses (one per line)</label>
  <textarea id="courses">
CSC-151
DBA-285
WEB-115
  </textarea>
</div>

<button type="submit">Submit</button>

</form>

<div id="output"></div>

<script>
document.getElementById("introForm").addEventListener("submit", function(e) {
  e.preventDefault();

  const firstName = document.getElementById("firstname").value;
  const middle = document.getElementById("middle").value;
  const lastName = document.getElementById("lastname").value;

  const personal = document.getElementById("personal").value;
  const professional = document.getElementById("professional").value;
  const academic = document.getElementById("academic").value;
  const courses = document.getElementById("courses").value.split("\n");

  let courseList = "<ul>";
  courses.forEach(function(course) {
    if(course.trim() !== "") {
      courseList += "<li>" + course.trim() + "</li>";
    }
  });
  courseList += "</ul>";

  document.getElementById("output").innerHTML = `
    <h2>${firstName} ${middle ? middle + " " : ""}${lastName}</h2>
    <p><strong>Personal Background:</strong> ${personal}</p>
    <p><strong>Professional Background:</strong> ${professional}</p>
    <p><strong>Academic Background:</strong> ${academic}</p>
    <p><strong>Current Courses:</strong></p>
    ${courseList}
  `;
});
</script>

</body>
</html>
